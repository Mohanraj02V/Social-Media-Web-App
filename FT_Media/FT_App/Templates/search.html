<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'searchstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
<style>
    #search:focus{

        outline: #dae1f1;

    }
</style>
</head>
<body id="bac">

    <header>
        <div class="row">
            <div class="col">

                <div id="search-section">
                <form action="/search" method="POST">
                {% csrf_token %}
                    <!-- <div class="header_search"> -->
                        <input id="search-box" type="text" name="username" placeholder="Search for username.. ">&nbsp; &nbsp;
                        <button id="search-btn"  type="submit"><i class="fa fa-search fa-1x"></i></button>  
                        
                        
            </form>
                </div>

        </div>
        </div>
    </header>

    <div class="container" id="container-1">
        <div class="row">
            <div class="col">
                {% for users in username_profile_list %}
                <form action="search" method="POST">
                {% csrf_token %}
                <p>Result For {{username}}</p>
                <div class="card" id="card">

                    <div id="search-profile">

                    <p id="search-profile-img"><a href="/profile/{{users.user}}"> <img src="{{users.profileimg.url}}" alt="" width="100" height="100"></a></p>
                    <p id="search-data"><a href="/profile/{{users.user}}"> <span>@{{users.user}} </a></span> <br><br><span>{{users.bio}}</span><br><br>{{users.location}}</p>

                    </div>
                    

                </div>
                </form>
                {% endfor %}

            </div>
        </div>
    </div>
    
</body>
</html>
