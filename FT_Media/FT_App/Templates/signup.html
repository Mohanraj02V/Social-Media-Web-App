<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FT Media</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'signupSignin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="bac">

    <header id="main-header">


        <div class="row">
            <div class="col">
                
            <h2>FT Media</h2>

            </div>
            <div class="col d-flex justify-content-end ">

            <button id="login-btn"> <a class="text-decoration-none text-dark" href="/signin">Login</a></button>

            </div>

        </div>
        <hr>
    
    </header>

    <div class="container" id="container">
        <div class="row">
            <div class="col">

                <h1 class="pt-2 pb-2" >Sign Up</h1>

                <div class="card" id="card">

                    <div id="content">

                        <div>
                            <style>
                                h5{
                                    color: red;
                                }
                            </style>
                            {% for message in messages %}
                            <h5>{{message}}</h5>
                            {% endfor %}
                        </div>

                        <form action="" method="POST">
                            {% csrf_token %} 


                            <p><input type="text" name="username" placeholder="Username"></p>
                            <p><input type="email" name="email" placeholder="Email"></p>
                            <p><input type="password" name="password" placeholder="Password"></p>
                            <p><input type="password" name="password2" placeholder="Confirm Password"></p>

                            <p class="d-flex justify-content-center"><button id="signup-btn" type="submit">Sign Up</button></p>

                            <div>
                                <p class="text-base"> Do you have an account? <a class="text-decoration-none text-dark" href="/signin"> Login </a></p>
                            </div>



                        </form>    

                    </div>

                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
